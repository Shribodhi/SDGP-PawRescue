  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.8
  firebase_messaging: ^14.7.19
  firebase_core: ^2.27.2
  file: ^7.0.0  # Added for better file handling

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
