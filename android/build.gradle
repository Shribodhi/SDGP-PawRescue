buildscript {
    ext.kotlin_version = '1.9.10'  // Downgrading Kotlin version for better compatibility
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
    
    // Add this configuration to handle the path resolution issue
    project.configurations.all {
        resolutionStrategy {
            force 'androidx.core:core-ktx:1.9.0'
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"
            force "flutter.plugins.flutter_plugin_android_lifecycle:flutter_plugin_android_lifecycle:2.0.16"

        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}